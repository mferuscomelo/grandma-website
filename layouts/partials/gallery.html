<div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-16">
    {{ $dashedName := .Name | urlize }}
    {{ $files := readDir (printf "assets/photos/%s/" $dashedName) }}

    {{ range $files }}
    {{ $image_jpg := resources.Get (printf "/photos/%s/%s" $dashedName .Name) }}

    <!-- TODO: descriptions -->
    {{ partial "picture" (dict "img_jpg" $image_jpg "alt" "") }}
    {{ end }}
</div>
