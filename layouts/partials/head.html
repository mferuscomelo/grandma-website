<head>
    <!-- Meta Tags -->
    {{ partial "meta" . }}

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

    <!-- Google Fonts -->
    {{ $font_link := "https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700&display=swap" }}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="preload" as="style" href="{{ $font_link }}">
    <link rel="stylesheet" href="{{ $font_link }}">

    <!-- Styles -->
    {{ $styles := resources.Get "styles/main.scss" | toCSS | postCSS | minify | fingerprint | resources.PostProcess }}
    <link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <!-- <script defer src="/__/firebase/8.8.0/firebase-app.js"></script>
    <script defer src="/__/firebase/8.8.0/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.8.0/firebase-performance.js"></script> -->

    <!-- Initialize Firebase -->
    <!-- <script defer src="/__/firebase/init.js?useEmulator=true"></script> -->
</head>
