{{ $img := print .Permalink "img/thumbnail.jpg" }}
{{ $description := .Description | default .Summary }}

<link rel="canonical" href="{{ .Permalink | absURL }}" />

{{ $title := print "Milan Ferus-Comelo | Web Developer & Drone Pilot | " .Title }}
<title>{{ $title }}</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width,minimum-scale=1">

<meta name="title" content="{{ $title }}">
<meta name="description" content="{{ $description }}">
<meta name="url" content="{{ .Permalink | absURL }}">
<meta name="identifier-URL" content="{{ .Permalink | absURL }}">
<meta name="image" content="{{ $img | absURL }}">

<meta property="og:title" content="{{ $title }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ .Permalink | absURL }}" />
<meta property="og:image" content="{{ $img | absURL }}" />
<meta property="og:description" content="{{ $description }}" />

<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ $description }}">
<meta name="twitter:image" content="{{ $img | absURL }}">
